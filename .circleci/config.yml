version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: ghcr.io/veovis/vlmcsd
    docker:
      - image: cimg/base:2024.02

jobs:
  build:
    #machine:
    #  image: ubuntu-2204:current
    resource_class: arm.medium
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build --pull -t $IMAGE_NAME:${CIRCLE_TAG:-latest} .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME:${CIRCLE_TAG:-latest}
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$GH_PASS" | docker login ghcr.io -u "$GH_USERNAME" --password-stdin
            docker push $IMAGE_NAME:${CIRCLE_TAG:-latest}
workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              only: master
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-latest:
          context:
            - gh-classic
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /^\d+\.\d+\.\d+$/

